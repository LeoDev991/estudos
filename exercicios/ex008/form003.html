<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="nome" id="iname" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail" placeholder="exemple@exemple.com" required>
            </p>
            <p>
                <label for="iphone">Telehone</label>
                <input type="tel" name="phone" id="iphone" placeholder="(99)9999-9999"  autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required>
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx-->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
