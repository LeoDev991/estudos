<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre Flex Box</h1>

    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">Conteúdo grante</div>
        <div class="itens">D</div>
        <div class="itens">Esse é maior ainda</div>
        <div class="itens">Se eu parar pra te contar sobre esse...</div>
        <div class="itens">G</div>
    </div>
</body>
</html>
