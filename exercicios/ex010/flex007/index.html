<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            height: 400px;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            align-self: auto;
            order: 0;
        }
        div#i2 {
            align-self: flex-start;
            order: 0;
        }
        div#i3 {
            align-self: flex-end;
            order: 0;
        }
        div#i4 {
            align-self: center;
            order: 0;
        }
        div#i5 {
            align-self: stretch;
            order: 0;
        }
        div#i6 {
            align-self: center;
            order: 0;
        }
        div#i7 {
            align-self: stretch;
            order: 0;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre Flex Box</h1>

    <div class="conteiner">
        <div class="itens" id="i1">A</div>
        <div class="itens" id="i2">B</div>
        <div class="itens" id="i3">C</div>
        <div class="itens" id="i4">D</div>
        <div class="itens" id="i5">E</div>
        <div class="itens" id="i6">F</div>
        <div class="itens" id="i7">G</div>
    </div>
</body>
</html>
