<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }

        div#cxA {
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 150px;
        }
        div#cxB {
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 150px;
        }
        div#cxC {
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre Flex Box</h1>

    <div class="conteiner">
        <div class="itens" id="cxA">A</div>
        <div class="itens" id="cxB">B</div>
        <div class="itens" id="cxC">C</div>
    </div>
</body>
</html>
